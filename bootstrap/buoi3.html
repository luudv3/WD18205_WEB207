<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Layout trong bootstrap</title>
</head>

<body>
    <div class="container">
        <!-- 
            Để sử dụng được grid trong bootstrap
            Bắt buộc phần nội dung phải chứa trong class row
         -->
        <div class="row">
            <!-- col để chia cột -->
            <!-- 
                Để tùy chỉnh độ rộng của các hàng
                ta thêm các chỉ số từ 1->12 sau col
                Tổng các chỉ số trong 1 hàng phải bằng 12
             -->
            <div class="col-12 col-sm-6 col-md-3 bg-danger">
                Column 1
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-warning">
                Column 2
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-success">
                Column 3
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-info">
                Column 4
            </div>
        </div>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#cap-nhat"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                    type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="cap-nhat" role="tabpanel" aria-labelledby="nav-home-tab">1
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">2</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">3</div>
        </div>
    </div>
</body>

</html>
