<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Học Bootstrap</title>

<body>
    <!-- Một số thành phần quan trọng của Bootstrap -->
    <!-- 
        class container: Cung cấp các layout có độ rộng cố định
        container-fluid: Cung cấp layout có độ rộng toàn màn hình
     -->
     <!-- 
        text-vị trí: dùng để căn chỉnh vị trí đối tượng
        text-màu: dùng để tùy chỉnh màu văn bản
        bg-màu: dùng để tùy chỉnh màu backgroud
      -->
    <div class="container-fluid">
        <h1 class="text-end text-danger bg-info">Chào mừng đến với bình nguyên vô tận</h1>

</body>

</html>
