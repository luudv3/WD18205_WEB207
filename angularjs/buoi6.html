<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./libs/angular.min.js"></script>
    <title>AngularJS buổi 2</title>
</head>
<body ng-app="myApp">
    <div ng-controller="employeesController">
        <h1>Danh sách nhân viên</h1>
        <table class="table">
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Ngày sinh</th>
                <th>Lương</th>
                <th>Giới tính</th>
            </tr>
            <tr ng-repeat="item in employees | limitTo: number">
                <td>{{ $index + 1 }}</td>
                <td ng-click="sayHello(item.ten)">{{ item.ten | uppercase }}</td>
                <td ng-bind="item.ngaySinh | date: 'dd/MM/yyyy'" ng-mouseenter="tuoi(item.ngaySinh)"></td>
                <td>{{ item.mucLuong | currency: '' : 0 }}</td>
                <td>{{ item.gioiTinh == 0 ? "Nam" : "Nữ" }}</td>
            </tr>
        </table>
        <select ng-model="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <!-- 
            ng-model dùng để liên kết dữ liệu 2 chiều
            giữa view và 1 biến chứa dữ liệu
        -->
        <h1>{{ hoTen }}</h1>
        <input type="text" ng-model="hoTen">

        <!-- Tạo 1 select option 
            là số các bản ghi đc hiển thị ra
            khi thay đổi option thì số lượng bản ghi 
            trong bảng cũng thay đổi theo option
        -->

        <!-- Click -->
        <button class="btn btn-secondary" ng-click="sayHello('Định')">Ấn vào em đi</button>
    
        <!-- hover -->
        <h3 ng-mouseenter="myFunc()">Đưa tay đây nào.....</h3>
    </div>
</body>
<script src="./js/buoi6.js"></script>
</html>
